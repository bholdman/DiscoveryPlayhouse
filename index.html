  <body>

    <div class="container">
      <!-- <h1>Discovery Ninja Warrior</h1> -->
      <div class="row">
        <div class="col-xs-6">
          <img src="logo.png" class="img-responsive" style="max-width: 250px;float: left;margin-right: 20px;">
          <p style="font-size:25px;">Do you have what it takes to be a Discovery Ninja Warrior? <br /><br  />Click the videos to see demonstrations of the obstacles.</p>
        </div>
        <div class="col-xs-6">
          <div align="center" class="thumbnail embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item">
              <source src="video/intro.mp4" type="video/mp4">
            </video>
            <span class="textoverlay" style="left:200px;top:135px;">Introduction</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <a href="#" class="thumbnail text-center launch-modal" data-modal-id="cliff-video">
            <img src="video/cliffhanger.png">
            <span class="textoverlay">Cliff Hanger</span>
          </a>
        </div>
        <div class="col-xs-6">
          <a href="#" class="thumbnail text-center launch-modal" data-modal-id="floating-video">
            <img src="video/floating.png">
            <span class="textoverlay" style="left:25px;">Floating Boards</span>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <a href="#" class="thumbnail text-center launch-modal" data-modal-id="steps-video">
            <img src="video/steps.png">
            <span class="textoverlay">Devil's Steps</span>
          </a>
        </div>
        <div class="col-xs-6">
          <a href="#" class="thumbnail text-center launch-modal" data-modal-id="jungle-video" data-video="jungle.mp4">
            <img src="video/jungle.png">
            <span class="textoverlay">Rope Jungle</span>
          </a>
        </div>
      </div>
<div class="row text-center">
  <p style="font-size:18px;">
    No running, No horseplay, Obstacles are built for kids only, Only one child on an obstacle at a time.
  </p>
</div>
    </div><!-- /.container -->

    <!-- INTRO MODAL -->
    <div class="modal fade" id="intro-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-video">
              <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" id="introVid">
                    <source src="file:///sdcard/ninja/video/intro.mp4">
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cliff MODAL -->
    <div class="modal fade" id="cliff-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">

          <div class="modal-body">
            <div class="modal-video">
              <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" id="floatingVid">
                    <source src="video/floating.mp4">
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Steps MODAL -->
    <div class="modal fade" id="steps-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $('.launch-modal').on('click', function(e){
      e.preventDefault();
      $( '#' + $(this).data('modal-id') ).modal();
      });

      $('#intro-video').on('hidden.bs.modal', function () {
        var mediaElement = document.getElementById("introVid");
        mediaElement.pause();
        mediaElement.currentTime = 0;
      })

      $('#intro-video').on('shown.bs.modal', function () {
        $('#introVid').get(0).play()
      })

      $('#cliff-video').on('hidden.bs.modal', function () {
        var mediaElement = document.getElementById("cliffVid");
        mediaElement.pause();
        mediaElement.currentTime = 0;
      })

      $('#cliff-video').on('shown.bs.modal', function () {
        $('#cliffVid').get(0).play()
      })

      $('#floating-video').on('hidden.bs.modal', function () {
        var mediaElement = document.getElementById("floatingVid");
        mediaElement.pause();
        mediaElement.currentTime = 0;
      })

      $('#floating-video').on('shown.bs.modal', function () {
        $('#floatingVid').get(0).play()
      })

      $('#steps-video').on('hidden.bs.modal', function () {
        var mediaElement = document.getElementById("stepsVid");
        mediaElement.pause();
        mediaElement.currentTime = 0;
      })

      $('#steps-video').on('shown.bs.modal', function () {
        $('#stepsVid').get(0).play()
      })

      $('#jungle-video').on('hidden.bs.modal', function () {
        var mediaElement = document.getElementById("jungleVid");
        mediaElement.pause();
        mediaElement.currentTime = 0;
      })

      $('#jungle-video').on('shown.bs.modal', function () {
        $('#jungleVid').get(0).play()
      })
